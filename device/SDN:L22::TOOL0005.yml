prefLabel: Bissett-Bermann 9040 CTD system
definition: This instrument, also known as the Plessey 9040, incorporates pressure,
  temperature and conductivity sensors whose output may be digitally logged in addition
  to the derived parameters depth, salinity and sound velocity. An optional dissolved
  oxygen sensor is available. Salinity accuracy is quoted at +/-0.02 ppt and temperature
  accuracy is quoted at +/-0.02 C in normal oceanographic conditions.
